{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
  <h2>Thank you!!</h2>
    	<ul class="entries">
  {% for entry in entries %}
    <li><h2>Your Overall Satisfaction Score is : {{ entry.avg_score }}</h2>{{ entry.feedback }}
  {% else %}
    <li><em>You have not provided any feedback</em>
  {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
